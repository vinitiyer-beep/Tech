<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promptology | Coming Soon</title>

  <meta name="description" content="Promptology is a next-generation AI platform launching soon." />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 720px;
      width: 90%;
      padding: 60px;
      background: rgba(15, 23, 42, 0.75);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 80px rgba(99, 102, 241, 0.15);
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 0.8rem;
      background: rgba(99, 102, 241, 0.15);
      color: #a5b4fc;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 16px;
    }

    h1 span {
      color: #6366f1;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #cbd5f5;
      margin-bottom: 36px;
    }

    .email-box {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input {
      padding: 14px 18px;
      border-radius: 10px;
      border: none;
      width: 260px;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 14px 28px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #818cf8);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(99,102,241,0.35);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(99,102,241,0.45);
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>

      <input type="email" placeholder="Enter your email" />
      <button>Notify Me</button>
    </div>

  </div>
</body>
</html>
