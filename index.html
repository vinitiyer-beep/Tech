<style>
:root {
  --primary: #0f766e;
  --secondary: #22c55e;
  --dark: #064e3b;
  --light: #f0fdfa;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Inter", Arial, sans-serif;
  background: #ffffff;
  color: #0f172a;
  overflow-x: hidden;
}

/* HERO */
.hero {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f766e, #22c55e);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px 20px;
  position: relative;
}

.hero-content {
  max-width: 900px;
}

.hero img {
  width: 120px;
  margin-bottom: 20px;
}

.hero h1 {
  font-size: 56px;
  margin: 10px 0;
}

.hero p {
  font-size: 22px;
  opacity: 0.95;
}

/* FLOATING SHAPE */
.hero::after {
  content: "";
  position: absolute;
  bottom: -150px;
  left: -100px;
  width: 400px;
  height: 400px;
  background: rgba(255,255,255,0.12);
  border-radius: 50%;
}

/* SECTIONS */
section {
  max-width: 1200px;
  margin: auto;
  padding: 120px 20px;
}

.section-title {
  font-size: 40px;
  margin-bottom: 20px;
  color: var(--dark);
}

.section-text {
  font-size: 18px;
  max-width: 650px;
  color: #475569;
}

/* SPLIT LAYOUT */
.split {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
  align-items: center;
}

.split img {
  width: 100%;
  max-width: 320px;
  border-radius: 32px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.25);
}

/* SCROLL ANIMATION */
.reveal {
  opacity: 0;
  transform: translateY(60px);
  transition: all 0.8s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

/* CTA */
.cta {
  background: linear-gradient(135deg, #22c55e, #0f766e);
  color: white;
  text-align: center;
  padding: 120px 20px;
}

.cta h2 {
  font-size: 42px;
}

.cta p {
  font-size: 20px;
  margin: 20px 0 40px;
}

.cta button {
  background: white;
  color: var(--dark);
  border: none;
  padding: 18px 42px;
  border-radius: 999px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 30px;
  color: #64748b;
}
</style>
