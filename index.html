  <style>
    :root {
      --primary: #1f7a5a;
      --secondary: #f4f9f7;
      --accent: #ffb703;
      --dark: #0f172a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--secondary), #ffffff);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      padding: 40px 24px;
      text-align: center;
    }

    .badge {
      display: inline-block;
      background: rgba(31, 122, 90, 0.1);
      color: var(--primary);
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 600;
      margin-bottom: 16px;
      font-size: 14px;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 800;
      margin-bottom: 12px;
    }

    h1 span {
      color: var(--primary);
    }

    .subtitle {
      font-size: 1.15rem;
      color: #475569;
      max-width: 650px;
      margin: 0 auto 36px;
      line-height: 1.6;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      text-align: left;
    }

    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .card p {
      font-size: 0.95rem;
      color: #475569;
      line-height: 1.5;
    }

    .cta {
      margin-top: 20px;
    }

    .cta p {
      margin-bottom: 12px;
      font-weight: 500;
    }

    .email-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      min-width: 260px;
      font-size: 15px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(31, 122, 90, 0.25);
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #64748b;
    }

    footer span {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>
