    .upload-box {

      margin-bottom: 20px;

    .file-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .json-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      max-height: 250px;
      overflow: auto;
      margin-top: 10px;
      font-size: 12px;
      white-space: pre-wrap;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      border: none;
      border-radius: 999px;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Promptology</h1>
  <p class="subtitle">Multi-PDF → eInvoice JSON — 100% Browser-Based</p>

  <label class="upload-box">
    <strong>Click to upload PDFs</strong><br>
    <small>or drag & drop</small>
    <input id="fileInput" type="file" accept="application/pdf" multiple>
  </label>

  <div id="results" class="results"></div>
</div>

<script>
  document.getElementById("fileInput").addEventListener("change", handleFiles);

  async function handleFiles(event) {
    const files = Array.from(event.target.files);
    const results = document.getElementById("results");
    results.innerHTML = "";

    for (const file of files) {
      const box = document.createElement("div");
      box.className = "file-item";
      box.innerHTML = `<strong>${file.name}</strong><br><small>Processing...</small>`;
      results.appendChild(box);

      try {
        const text = await extractPdfText(file);
        const jsonData = transformToJson(text, file.name);

        box.innerHTML = `
          <strong>${file.name}</strong>
          <div class="json-box">${JSON.stringify(jsonData, null, 2)}</div>
          <button class="btn" onclick='downloadJson(${JSON.stringify(jsonData)}, "${file.name}")'>
            Download JSON
          </button>
        `;
      } catch (e) {
        box.innerHTML = `<strong>${file.name}</strong><br><small style="color:red">Error reading PDF</small>`;
      }
    }
  }

  async function extractPdfText(file) {
    const data = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data }).promise;

    let fullText = "";
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      fullText += content.items.map(i => i.str).join(" ") + "\n\n";
    }
    return fullText;
  }
