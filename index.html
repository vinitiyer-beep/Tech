<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promptology – PDF to eInvoice JSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- pdf.js (ES5 build, workerless usage) -->
  <script src="https://unpkg.com/pdfjs-dist@2.6.347/es5/build/pdf.js"></script>

  <!-- Tesseract.js (OCR fallback) -->
  <script src="https://unpkg.com/tesseract.js@5.0.1/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617 52%, #000);
      color: #e5e7eb;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 900px;
      background: rgba(15, 23, 42, 0.75);
      padding: 40px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 60px rgba(30, 58, 138, 0.2);
    }

    h1 { text-align: center; font-size: 30px; margin-bottom: 6px; }

    .subtitle {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .upload-box {
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 14px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
      position: relative;
    }

    #fileInput {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
      top: 0;
      left: 0;
    }

    .results { margin-top: 25px; }

    .file-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .status {
      font-size: 12px;
      color: #9ca3af;
    }

    .status span {
      font-weight: 600;
    }

    .json-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      max-height: 250px;
      overflow: auto;
      margin-top: 10px;
      font-size: 12px;
      white-space: pre-wrap;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      border: none;
      border-radius: 999px;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }

    .error {
      color: #f97373;
      font-size: 12px;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>Promptology</h1>
  <p class="subtitle">Multi-PDF → eInvoice JSON — pdf.js + OCR (Hybrid)</p>

  <label class="upload-box">
    <strong>Click to upload PDFs</strong><br>
    <small>or drag & drop</small>
    <input id="fileInput" type="file" accept="application/pdf" multiple>
  </label>

  <div id="results" class="results"></div>
</div>

<script>
  // Use pdf.js without workers (simpler + fewer blocks)
  if (window.pdfjsLib && pdfjsLib.GlobalWorkerOptions) {
    pdfjsLib.GlobalWorkerOptions.workerSrc = "";
  }

  const fileInput = document.getElementById("fileInput");
  const resultsDiv = document.getElementById("results");

  fileInput.addEventListener("change", handleFiles);

  async function handleFiles(e) {
    const files = Array.from(e.target.files || []);
    resultsDiv.innerHTML = "";

    for (const file of files) {
      const box = document.createElement("div");
      box.className = "file-item";
      box.innerHTML = `<strong>${file.name}</strong><div class="status">Status: <span>Processing (pdf.js)…</span></div>`;
      resultsDiv.appendChild(box);

      try {
        const text = await extractHybridText(file, (phase) => {
          const statusSpan = box.querySelector(".status span");
          if (statusSpan) statusSpan.textContent = phase;
        });

        const jsonData = transformToJson(text);

        box.innerHTML = `
          <strong>${file.name}</strong>
          <div class="status">Status: <span>Done</span></div>
          <div class="json-box">${JSON.stringify(jsonData, null, 2)}</div>
          <button class="btn" onclick='downloadJson(${JSON.stringify(jsonData)}, "${file.name}")'>
            Download JSON
          </button>
        `;
      } catch (err) {
        console.error(err);
        box.innerHTML = `
          <strong>${file.name}</strong>
          <div class="error">Error reading PDF (even with OCR)</div>
        `;
      }
    }
  }

  // ---------- HYBRID EXTRACTION: pdf.js → OCR fallback ----------
  async function extractHybridText(file, setPhase) {
    let text = "";
    let pdfBuf = await file.arrayBuffer();

    // 1) Try pdf.js text extraction
    try {
      if (setPhase) setPhase("pdf.js text extraction…");
      text = await extractPdfText(pdfBuf);
    } catch (e) {
      console.warn("pdf.js text extraction failed, will try OCR:", e);
    }

    // If pdf.js returned almost nothing, go OCR
    if (!text || text.replace(/\s+/g, "").length < 30) {
      if (setPhase) setPhase("OCR (Balanced) in progress…");
      text = await extractOcrText(pdfBuf);
    }

    if (!text || text.replace(/\s+/g, "").length < 10) {
      throw new Error("No text even after OCR");
    }

    return text;
  }

  // 1a) pdf.js text extraction
  async function extractPdfText(arrayBuffer) {
    const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
    const pdf = await loadingTask.promise;

    let text = "";
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      text += content.items.map(it => it.str).join(" ") + "\n\n";
    }
    return text.trim();
  }

  // 1b) OCR fallback using Tesseract.js (Balanced)
  async function extractOcrText(arrayBuffer) {
    const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
    const pdf = await loadingTask.promise;

    let fullText = "";

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 1.7 }); // balanced quality/speed

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: ctx, viewport }).promise;

      const result = await Tesseract.recognize(
        canvas,
        "eng",
        {
          // Balanced mode: no crazy configs, just defaults
          logger: m => console.log(`OCR p${i}:`, m.status || m)
        }
      );

      fullText += result.data.text + "\n\n";
    }

    return fullText.trim();
  }

  // ---------- TEXT → YOUR EINVOICE JSON ----------
  function transformToJson(text) {
    const find = (regex) => {
      const m = text.match(regex);
      return m ? m[1].trim() : "";
    };
    const clean = (v) => v.replace(/,/g, "");

    return {
      Supply_Type_Code: "B2B",
      Igst_On_Intra: "",
      Document_Type: "Tax Invoice",

      Document_Number: find(/(HTP\d+)/i),
      Document_Date: (() => {
        const raw = find(/Date\s*([\d]{2}-[A-Za-z]{3}-[\d]{2})/i);
        if (!raw) return "";
        const months = {
          Jan:"01",Feb:"02",Mar:"03",Apr:"04",May:"05",Jun:"06",
          Jul:"07",Aug:"08",Sep:"09",Oct:"10",Nov:"11",Dec:"12"
        };
        return raw.replace(
          /(\d{2})-([A-Za-z]{3})-(\d{2})/,
          (m,d,mn,y)=>`${d}/${months[mn]}/20${y}`
        );
      })(),

      Buyer_GSTIN: find(/\b(\d{2}[A-Z]{5}\d{4}[A-Z]\dZ[A-Z])\b/),
      Buyer_Legal_Name: "Hind Terminals Pvt Ltd",
      Buyer_Trade_Name: "",
      Buyer_POS: "Gujarat",
      Buyer_Addr1: "Survey No. 76 / 77, Adani Port Road, Dhrab",
      Buyer_Addr2: "",
      Buyer_Location: "Kachchh",
      Buyer_Pin_Code: "370001",
      Buyer_State: "Gujarat",
      Buyer_Phone_Number: "",
      Buyer_Email_Id: "",

      Sl_No: "1",
      Product_Description: "Repairs",
      Is_Service: "Yes",
      HSN_Code: find(/\b998711\b/),

      Quantity: "0",
      Unit: "NUMBERS",

      Gross_Amount: clean(find(/Gross Amount.*?([\d,\.]+)/i) || "0"),
      Discount: clean(find(/Discount.*?([\d,\.]+)/i) || "0"),
      Taxable_Value: clean(find(/Taxable Value.*?([\d,\.]+)/i) || "0"),
      GST_Rate: find(/(\d{1,2})\s*%/),

      Sgst_Amt: clean(find(/SGST.*?([\d,\.]+)/i) || "0"),
      Cgst_Amt: clean(find(/CGST.*?([\d,\.]+)/i) || "0"),
      Igst_Amt: clean(find(/IGST.*?([\d,\.]+)/i) || "0"),

      Item_Total: clean(find(/Item Total.*?([\d,\.]+)/i) || "0"),
      Total_Taxable_Value: clean(find(/Total Taxable Value.*?([\d,\.]+)/i) || "0"),
      Total_Sgst_Amt: clean(find(/SGST.*?([\d,\.]+)/i) || "0"),
      Total_Cgst_Amt: clean(find(/CGST.*?([\d,\.]+)/i) || "0"),
      Total_Igst_Amt: clean(find(/IGST.*?([\d,\.]+)/i) || "0"),
      Total_Invoice_Value: clean(find(/Invoice Total.*?([\d,\.]+)/i) || "0")
    };
  }

  // ---------- Download JSON ----------
  function downloadJson(data, fileName) {
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = fileName.replace(/\.pdf$/i, "") + ".json";
    a.click();
    URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
