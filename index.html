<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promptology – PDF to eInvoice JSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- LOCAL pdf.js -->
  <script src="libs/pdf.js"></script>
  <script>
    // Point worker to local path
    pdfjsLib.GlobalWorkerOptions.workerSrc = "libs/pdf.worker.js";
  </script>

  <!-- LOCAL Tesseract.js OCR -->
  <script src="libs/tesseract.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617 52%, #000);
      color: #e5e7eb;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 900px;
      background: rgba(15, 23, 42, 0.75);
      padding: 40px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 60px rgba(30, 58, 138, 0.2);
    }

    h1 { text-align: center; font-size: 30px; margin-bottom: 6px; }

    .subtitle {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .upload-box {
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 14px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
      position: relative;
    }

    #fileInput {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
      top: 0;
      left: 0;
    }

    .results { margin-top: 25px; }

    .file-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .status {
      font-size: 12px;
      color: #9ca3af;
    }

    .json-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      max-height: 250px;
      overflow: auto;
      margin-top: 10px;
      font-size: 12px;
      white-space: pre-wrap;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      border: none;
      border-radius: 999px;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }

    .error {
      color: #f97373;
      font-size: 12px;
    }
  </style>
</head>

<body>
<div class="card">
  <h1>Promptology</h1>
  <p class="subtitle">Multi-PDF → eInvoice JSON — pdf.js + OCR Hybrid</p>

  <label class="upload-box">
    <strong>Click to upload PDFs</strong><br>
    <small>or drag & drop</small>
    <input id="fileInput" type="file" accept="application/pdf" multiple>
  </label>

  <div id="results" class="results"></div>
</div>

<script>
  const fileInput = document.getElementById("fileInput");
  const resultsDiv = document.getElementById("results");

  fileInput.addEventListener("change", handleFiles);

  async function handleFiles(e) {
    const files = Array.from(e.target.files || []);
    resultsDiv.innerHTML = "";

    for (const file of files) {
      const box = document.createElement("div");
      box.className = "file-item";
      box.innerHTML = `
        <strong>${file.name}</strong>
        <div class="status">Status: <span>Processing (pdf.js)…</span></div>
      `;
      resultsDiv.appendChild(box);

      try {
        const text = await extractHybridText(file, (phase) => {
          box.querySelector(".status span").textContent = phase;
        });

        const jsonData = transformToJson(text);

        box.innerHTML = `
          <strong>${file.name}</strong>
          <div class="status">Status: <span>Done</span></div>
          <div class="json-box">${JSON.stringify(jsonData, null, 2)}</div>
          <button class="btn" onclick='downloadJson(${JSON.stringify(jsonData)}, "${file.name}")'>
            Download JSON
          </button>
        `;
      } catch (err) {
        box.innerHTML = `
          <strong>${file.name}</strong>
          <div class="error">Error reading PDF (pdf.js + OCR both failed)</div>
        `;
      }
    }
  }

  // HYBRID EXTRACTION
  async function extractHybridText(file, setPhase) {
    let text = "";
    const buffer = await file.arrayBuffer();

    // Try pdf.js
    try {
      setPhase("pdf.js extraction…");
      text = await extractPdfText(buffer);
    } catch {}

    // Fallback to OCR if too little text
    if (!text || text.replace(/\s+/g, "").length < 20) {
      setPhase("OCR (Balanced)…");
      text = await extractOcrText(buffer);
    }

    return text;
  }

  // pdf.js extraction
  async function extractPdfText(buffer) {
    const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
    let text = "";

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      text += content.items.map(i => i.str).join(" ") + "\n";
    }

    return text;
  }

  // OCR extraction
  async function extractOcrText(buffer) {
    const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
    let resultText = "";

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 1.7 });

      const canvas = document.createElement("canvas");
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const ctx = canvas.getContext("2d");

      await page.render({ canvasContext: ctx, viewport }).promise;

      const result = await Tesseract.recognize(canvas, "eng");
      resultText += result.data.text + "\n";
    }

    return resultText;
  }

  // Mapping to JSON
  function transformToJson(text) {
    const find = (re) => {
      const m = text.match(re);
      return m ? m[1] : "";
    };
    const clean = (v) => v.replace(/,/g, "");

    return {
      Supply_Type_Code: "B2B",
      Document_Type: "Tax Invoice",

      Document_Number: find(/(HTP\d+)/i),
      Document_Date: find(/Date\s*([0-9]{2}-[A-Za-z]{3}-[0-9]{2})/),

      Buyer_GSTIN: find(/\b(\d{2}[A-Z]{5}\d{4}[A-Z]\dZ[A-Z])\b/),

      Gross_Amount: clean(find(/Gross\s*Amount\s*([\d,\.]+)/i) || "0"),
      Taxable_Value: clean(find(/Taxable\s*Value\s*([\d,\.]+)/i) || "0"),

      GST_Rate: find(/(\d{1,2})\s*%/),
      Sgst_Amt: clean(find(/SGST\s*([\d,\.]+)/i) || "0"),
      Cgst_Amt: clean(find(/CGST\s*([\d,\.]+)/i) || "0"),
      Igst_Amt: clean(find(/IGST\s*([\d,\.]+)/i) || "0"),

      Total_Invoice_Value: clean(find(/Invoice\s*Total.*?([\d,\.]+)/i) || "0"),
    };
  }

  function downloadJson(data, fileName) {
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = fileName.replace(/\.pdf$/i, "") + ".json";
    a.click();
  }
</script>

</body>
</html>
