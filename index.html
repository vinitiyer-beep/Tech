<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promptology – PDF to JSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617 52%, #000);
      color: #e5e7eb;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 800px;
      background: rgba(15, 23, 42, 0.75);
      padding: 40px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 60px rgba(30, 58, 138, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 25px;
      font-size: 15px;
    }

    .upload-box {
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 14px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #fileInput {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .results {
      margin-top: 25px;
    }

    .file-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .json-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      max-height: 220px;
      overflow: auto;
      margin-top: 10px;
      font-size: 13px;
      white-space: pre-wrap;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      border: none;
      border-radius: 999px;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Promptology</h1>
  <p class="subtitle">Multi-PDF → JSON extractor (runs fully in your browser)</p>

  <label class="upload-box">
    <strong>Click here to upload PDFs</strong>
    <br>
    <small>or drag & drop multiple files</small>
    <input id="fileInput" type="file" accept="application/pdf" multiple>
  </label>

  <div id="results" class="results"></div>
</div>

<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

  document.getElementById("fileInput").addEventListener("change", handleFiles);

  async function handleFiles(event) {
    const files = Array.from(event.target.files);
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    for (const file of files) {
      const fileDiv = document.createElement("div");
      fileDiv.className = "file-item";
      fileDiv.innerHTML = `<strong>${file.name}</strong><br><small>Processing...</small>`;
      resultsDiv.appendChild(fileDiv);

      try {
        const text = await extractPdfText(file);
        const jsonData = transformToJson(text, file.name);

        fileDiv.innerHTML = `
          <strong>${file.name}</strong>
          <div class="json-box">${JSON.stringify(jsonData, null, 2)}</div>
          <button class="btn" onclick='downloadJson(${JSON.stringify(jsonData)}, "${file.name}")'>
            Download JSON
          </button>
        `;
      } catch (e) {
        fileDiv.innerHTML = `<strong>${file.name}</strong><br><small style="color:red">Failed to read PDF</small>`;
      }
    }
  }

  async function extractPdfText(file) {
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
    let fullText = "";

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      const strings = content.items.map(item => item.str).join(" ");
      fullText += strings + "\n\n";
    }
    return fullText;
  }

  function transformToJson(text, fileName) {
    return {
      file_name: fileName,
      extracted_at: new Date().toISOString(),
      raw_text: text,
      fields: {
        // You can customize these mappings later:
        // invoice_no: findValue(text, /Invoice No[:\s]+(\S+)/i),
        // gstin: findValue(text, /\b\d{2}[A-Z]{5}\d{4}[A-Z]\dZ[A-Z]\b/),
      }
    };
  }

  function downloadJson(data, fileName) {
    const blob = new Blob([JSON.stringify(data, null, 2)], {
      type: "application/json",
    });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = fileName.replace(".pdf", "") + ".json";
    a.click();

    URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
